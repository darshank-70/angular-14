<div *ngIf="loginForm">
<h2>Login</h2>
    <form [formGroup]="loginForm">
      <input name="u"placeholder="user"  formControlName="u">
      <input name="p" formControlName="p" placeholder="pass" type="password">
      <button type="submit" (click)="submit()">Login</button>
    </form>

    <div>
      <app-virtual-list
      [items]="items"
      ></app-virtual-list>
    </div>
  </div>
