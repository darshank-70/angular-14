<div
class="viewport"
[style.height.px]="containerHeight"
(scroll)="onScroll($event)"
>
<div class="spacer" [style.height.px]="items.length * itemHeight"></div>
<div class="visible-items" [style.transform]="'translateY(' + (startIndex * itemHeight) + 'px)'">
    <ng-container *ngFor="let item of visibleItems; let i = index">
        <ng-container 
        *ngIf="itemTemplate else defaultTemplate"
        [ngTemplateOutlet]="itemTemplate"
        [ngTemplateOutletContext]="{$implicit: item, index: startIndex + i}"
        >
    </ng-container>
    <ng-template #defaultTemplate>
        <div class="row" [style.height.px]="itemHeight">
            {{startIndex + i + 1}}. {{item}}
        </div>
    </ng-template>
    </ng-container>
</div>
</div>
